<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE - Em Breve</title>
    <style>
        /* Reset básico e Fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Configuração do Corpo */
        body {
            background-color: #05070a; 
            /* Gradiente radial profundo para foco central */
            background: radial-gradient(circle at center, #1e2530 0%, #05070a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #e0d5b7;
            overflow-x: hidden; /* Evita rolagem lateral indesejada */
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 800px;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        /* Estilo da Imagem (Logo) - Corrigido e Melhorado */
        .banner-img {
            width: 100%;
            max-width: 450px; /* Tamanho máximo equilibrado */
            height: auto;     /* Mantém a proporção correta */
            display: block;
            margin: 0 auto 20px auto; /* Centraliza e dá margem inferior */
            
            /* Efeito de brilho dourado na imagem transparente */
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            
            /* Animação suave de flutuação */
            animation: float 6s ease-in-out infinite;
        }

        /* Título Principal (VEM PRO MOVE) */
        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        
        /* Destaque dourado no texto */
        .gold-text {
             background: linear-gradient(180deg, #ffd700 0%, #d4af37 100%);
             -webkit-background-clip: text;
             background-clip: text; /* standard property for compatibility */
             -webkit-text-fill-color: transparent;
             text-shadow: 0px 4px 10px rgba(212, 175, 55, 0.2);
        }
        /* Texto secundário */
        p.description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #bfb393; 
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 50px auto;
            opacity: 0.8;
        }

        /* Footer (FÉ EM AÇÃO) */
        .footer-slogan {
            color: #d4af37;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            position: relative;
            display: inline-block;
        }
        
        .footer-slogan::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: #d4af37;
            margin: 0 auto 15px auto;
            opacity: 0.6;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsividade Otimizada */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p.description { font-size: 1rem; padding: 0 10px; }
            .banner-img { max-width: 300px; margin-bottom: 10px; }
            .footer-slogan { font-size: 0.8rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/B2wm0fpL/unnamed-1-removebg-preview.png" alt="MOVE Banner Fé em Ação" class="banner-img">
        
        <h1>VEM PRO <span class="gold-text">MOVE</span></h1>
        <p class="description">Estamos preparando algo novo para potencializar sua missão.<br>Aguarde.</p>
        
        <div class="footer-slogan">
            FÉ EM AÇÃO.
        </div>
    </div>

</body>
</html>
